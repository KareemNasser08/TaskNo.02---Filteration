<section class="contact-us">
    <div class="container">
        <div class="row mx-auto">
            <h1 class="text-uppercase senFont text-center my-3">
                contact us
            </h1>
            <div class="col-md-5">
                <div class="mt-4">
                    <form [formGroup]="contactForm" (ngSubmit)="sentContactUs(contactForm)">
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-5 px-4 py-3" placeholder="Full Name" formControlName="name">
                            <div class="alert alert-danger"
                            *ngIf="contactForm.get('name')?.errors && contactForm.get('name')?.touched">

                            <p *ngIf="contactForm.get('name')?.errors?.['required']">Name is required</p>
                            <p *ngIf="contactForm.get('name')?.errors?.['minlength']">min characters 3</p>
                            <p *ngIf="contactForm.get('name')?.errors?.['maxlength']">max characters 45</p>
                        </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-5 px-4 py-3" placeholder="Email"
                                formControlName="email">
                                <div class="alert alert-danger"
                                *ngIf="contactForm.get('email')?.errors && contactForm.get('email')?.touched">

                                <p *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</p>
                                <p *ngIf="contactForm.get('email')?.errors?.['email']">Email not valid</p>

                            </div>
                            </div>
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-5 px-4 py-3" placeholder="Phone Number"
                                formControlName="phone">

                                <div class="alert alert-danger" *ngIf="contactForm.get('phone')?.errors && contactForm.get('phone')?.touched">
                                <p *ngIf="contactForm.get('phone')?.errors?.['required']">phone is required</p>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-outline-main px-4 py-2 rounded-5 text-uppercase" [disabled]="contactForm.status==='INVALID'">Send</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                <div class="my-4 p-4">
                    <span><i class="fa-solid fa-envelope me-3"></i></span>
                    <span>upskilling.eg1@gmail.com</span>
                </div>
                <div class="px-4">
                    <span><i class="fa-solid fa-phone me-3"></i></span>
                    <span>+20 115 493 2137</span>
                </div>
            </div>

            <div class="col-md-12">
                <div class="footer rounded-3 px-5">
                    <p class="p-1 text-center"><strong>Task No. 02 | Upskilling JSB Bootcamp</strong></p>
                    <p class="p-1">Name: <strong>Kareem Nasser</strong></p>
                    <p class="p-1">Email: <strong>info.kareemnasser@gmail.com</strong></p>
                    <p class="p-1">Mobile Number: <strong>01101006302</strong></p>
                </div>
            </div>
        </div>
    </div>
</section>
